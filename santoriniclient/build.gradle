plugins {
    id "com.github.node-gradle.node" version "3.0.1"
}

node {
    download = true
    version = "14.16.0"
}

task npmBuild(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}

task bundle(type: Copy, dependsOn: npmBuild) {
    from './build'
    into "${rootProject.projectDir}/santoriniserver/src/main/resources/static/."
}

